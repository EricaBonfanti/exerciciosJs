<!--PRIMEIROS PASSOS COM DOM-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passos com DOM</title>
    <style>
        body{
            background: rgb(154, 106, 210);
            color: aliceblue;
            font: normal 20pt Arial;
        }
        h1{
            color: aliceblue;
        }
        p{
            color: aliceblue;
        }
        div{
            color: aliceblue;
        } 
    </style>
</head>
<body>
    <h1>Iniciando estudom com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <div id="msg">clique em mim</div>

    <script>
       var p1 = window.document.getElementsByTagName('p')[0]
       window.document.write(p1.innerHTML)
      /*  p1.style.color = 'blue'
        window.document.write(p1.innerText)*/
        var mensg = window.document.getElementById('msg')
        mensg.style.background = 'red'
        mensg.innerText = 'no aguardo...'
        

    </script>
</body>
</html>
